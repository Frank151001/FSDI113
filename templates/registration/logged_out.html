{% extends 'base.html' %}
{% block title %}Logged out{% endblock %}

{% block content %}

        {% csrf_token %}
        <h1><i class="bi bi-door-closed"></i></h1>

        <input type="submit" value="Log In" class="btn btn-info">
        <input type="submit" value="Sign In" class="btn btn-warning">
    </form>


{% endblock %}
